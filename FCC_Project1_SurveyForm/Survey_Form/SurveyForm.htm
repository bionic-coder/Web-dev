<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>https://survey-form.freecodecamp.rocks</title>
  </head>
  <body>
    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" required placeholder="Enter your name">
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" required placeholder="Enter your email">
      <label id="number-label" for="number">Age(optional)</label>
      <input id="number" type="number" min="10" max="120" placeholder="Age">
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" >
        <option>Select current role</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input name="referrer" type="radio" value="Definitely"></input>Definitely</label>
      <label><input name="referrer" type="radio" value="Maybe"></input>Maybe</label>
      <label><input name="referrer" type="radio" value="Not sure"></input>Not sure</label>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input value="Front-end Projects" type="checkbox"></input>Front-end Projects</label>
      <label><input value="Back-end Projects" type="checkbox"></input>Back-end Projects</label>
      <label><input value="Data Visualization" type="checkbox"></input>Data Visualization</label>
      <label><input value="Challenges" type="checkbox"></input>Challenges</label>
      <label><input value="Open Source Community" type="checkbox"></input>Open Source Community</label>
      <label><input value="Gitter help rooms" type="checkbox"></input>Gitter help rooms</label>
      <label><input value="Videos" type="checkbox"></input>Videos</label>
      <label><input value="City Meetups" type="checkbox"></input>City Meetups</label>
      <label><input value="Wiki" type="checkbox"></input>Wiki</label>
      <label><input value="Forum" type="checkbox"></input>Forum</label>
      <label><input value="Additional Courses" type="checkbox"></input>Additional Courses</label>

      <label>Any comments or suggestions?</label>
      <textarea rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
      <input id="submit" type="submit" value="Submit"></input>
    </form>
  </body>
</html>
